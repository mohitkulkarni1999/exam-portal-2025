# Alternative MySQL Configuration
# Copy these settings to application.yml if needed

spring:
  datasource:
    # Option 1: Using root with no password
    url: jdbc:mysql://localhost:3306/exam_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # Option 2: Using root with common passwords (try these)
    # password: root
    # password: mysql
    # password: admin
    # password: 123456
    
    # Option 3: Using custom user
    # username: examportal
    # password: examportal123
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # Use this for first run to create tables
      # ddl-auto: update     # Use this for subsequent runs
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
